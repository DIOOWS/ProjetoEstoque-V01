<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Cola aqui o CSS que te mandei antes */
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #2c003e, #000000);
      color: #2c3e50;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px 25px;
      max-width: 700px;
      width: 95%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #5e239d;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    form {
      width: 100%;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(94, 35, 157, 0.3);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 35px;
    }

    form input {
      flex: 1 1 150px;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #b39ddb;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #5e239d;
      box-shadow: 0 0 8px rgba(94, 35, 157, 0.6);
    }

    form button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #5e239d;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(94, 35, 157, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    form button:hover {
      background-color: #3d1666;
      box-shadow: 0 8px 15px rgba(61, 22, 102, 0.7);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      form {
        padding: 20px;
      }
      form input {
        flex: 1 1 100%;
        font-size: 14px;
        padding: 10px;
      }
      form button {
        width: 100%;
        font-size: 16px;
        padding: 12px 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      form {
        padding: 15px;
      }
      form input {
        font-size: 13px;
        padding: 8px;
      }
      form button {
        font-size: 14px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" placeholder="Usuário" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
