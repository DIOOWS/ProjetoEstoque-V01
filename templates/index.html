<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xodó - Controle de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Logo">
      <h1>XODÓ</h1>
    </div>
  </header>

  <main>
    <h2>Controle de Produtos</h2>

    <div class="tabs">
      <button class="tab-button active" data-category="urgente">Urgente</button>
      <button class="tab-button" data-category="excesso">Excesso</button>
      <button class="tab-button" data-category="ok">OK</button>
      <button class="tab-button" data-category="todos">Todos</button>
    </div>

    <div class="search-fields">
      <input type="text" id="nome" placeholder="Nome do produto">
      <input type="number" id="qtdAtual" placeholder="Qtd Atual">
      <input type="number" id="qtdMin" placeholder="Qtd Mínima">
      <input type="number" id="qtdMax" placeholder="Qtd Máxima">
      <button id="adicionar">Adicionar</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar produto...">
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Qtd Atual</th>
          <th>Qtd Mínima</th>
          <th>Qtd Máxima</th>
          <th>Status</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>

    <button id="exportarCSV">Exportar CSV</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
