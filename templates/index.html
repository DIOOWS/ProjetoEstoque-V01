<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Estoque de Produtos</h1>

    <form id="formProduto">
        <input type="text" id="nome" placeholder="Nome do Produto" required>
        <input type="number" id="qtdAtual" placeholder="Qtd Atual" required>
        <input type="number" id="qtdMin" placeholder="Qtd Mínima" required>
        <input type="number" id="qtdMax" placeholder="Qtd Máxima" required>
        <button type="submit">Cadastrar</button>
    </form>

    <input type="text" id="busca" placeholder="Buscar produto...">

    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Qtd Atual</th>
                <th>Qtd Mínima</th>
                <th>Qtd Máxima</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
