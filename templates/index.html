
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Controle de Produtos</h1>

    <form id="formProduto">
        <input type="text" id="nome" placeholder="Nome do produto" required />
        <input type="number" id="qtdAtual" placeholder="Quantidade Atual" required />
        <input type="number" id="qtdMin" placeholder="Quantidade Mínima" required />
        <input type="number" id="qtdMax" placeholder="Quantidade Máxima" required />
        <button type="submit">Adicionar Produto</button>
    </form>

    <input type="text" id="busca" placeholder="Buscar produto..." />

    <table border="1" id="ttable-container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Qtd Atual</th>
                <th>Qtd Min</th>
                <th>Qtd Max</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script src="/static/index.js"></script>
</body>
</html>
